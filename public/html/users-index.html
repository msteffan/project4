<ul>
  <li data-ng-repeat="user in UserIndexVM.users">
    <h2><a data-ui-sref="usershow({user: user.name})">{{user.name}}</a></h2>
  </li>
</ul>

<form ng-submit="UserIndexVM.create()">
  <input type="text" data-ng-model="UserIndexVM.newUser.name" />
  <button type="submit" >Add User</button>
</form>
